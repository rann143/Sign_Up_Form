<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="photo-content">
        <div id="odin-text">
            
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" 
                alt="Odin logo" class="odin-logo"> 
                Odin
            
        </div>
        <div id="photo-credit">Photo by <a class="credit" href="https://unsplash.com/@neom?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">NEOM</a> on <a class="credit" href="https://unsplash.com/photos/a-man-walking-down-a-dirt-road-next-to-a-mountain-IPtSV340-j4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>

    <div class="container">
        <p class="top-descr" id="top-long">This is not a real online service! 
        You know you need something like this in your life to help you realize
        your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p class="top-descr"> You <em>know</em> you want to.</p>
        <form action="">

            <div class="form-inputs">
            <h2>Let's do this!</h2>
            <section id="section1">

                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="name" required/>
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="name" required/>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required/>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required/>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"  required/>
                </div>
                <div>
                    <label for="confirm-password"> Confirm Password</label>
                    <input type="password" id="confirm-password" name="password"  required/>
                </div>
                
            </section>
        </div>

            <section id="section2">
                <button type="submit">Create Account</button>
            </section>

        </form>

        <p>Already have an account? <a href="">Log in</a></p>
    </div>
   
    
</body>
</html>
