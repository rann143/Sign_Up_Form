<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="photo-content">
        <div id="odin-text">Odin</div>
    </div>

    <div class="container">
        <p>This is not a real online service! 
        You know you need something like this in your life to help you realize
        your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p> you <em>know</em> you want to.</p>
        <form action="">
            <h2>Let's do this!</h2>
            <section>

                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="name" />
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="name" />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" />
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" />
                </div>
                <div>
                    <label for="password"> Confirm Password</label>
                    <input type="password" id="password" name="password" />
                </div>
                
            </section>
            <section>
                <button type="submit">Create Account</button>
            </section>

        </form>

        <p>Already have an account?<a href="">Log in</a></p>
    </div>
    
</body>
</html>
